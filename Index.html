<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMo's Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 100px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="date"] {
            width: 100%;
            padding: 18px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            outline: none;
            background: #f8f9fa;
        }

        input[type="date"]:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .results {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .results.show {
            display: block;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-size: 1.1em;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.8em;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .emoji {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        .advice {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: none;
            animation: fadeIn 0.6s ease-out;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .advice.show {
            display: block;
        }

        .advice-title {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 700;
        }

        .advice-text {
            color: white;
            font-size: 1.1em;
            line-height: 1.8;
            text-align: center;
            font-weight: 400;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }

            .title {
                font-size: 2em;
            }

            .result-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">EMo's Calculator</h1>
            <p class="subtitle">Discover Your Age in Style âœ¨</p>
            <p class="subtitle" style="margin-top: 5px; font-size: 0.9em; color: #999;">Built by Mohit Ahirwar</p>
        </div>

        <div class="input-group">
            <label for="birthdate">Enter Your Birthdate</label>
            <input type="date" id="birthdate" required>
        </div>

        <button class="btn" onclick="calculateAge()">Calculate My Age</button>

        <p class="error" id="error">Please select a valid date!</p>

        <div class="results" id="results">
            <div class="emoji">ðŸŽ‚</div>
            <div class="result-item">
                <span class="result-label">Years</span>
                <span class="result-value" id="years">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Months</span>
                <span class="result-value" id="months">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Days</span>
                <span class="result-value" id="days">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Days Lived</span>
                <span class="result-value" id="totalDays">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Hours</span>
                <span class="result-value" id="hours">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Minutes</span>
                <span class="result-value" id="minutes">0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Seconds</span>
                <span class="result-value" id="seconds">0</span>
            </div>
        </div>

        <div class="advice" id="advice">
            <h3 class="advice-title">ðŸ’¡ Success Advice for Your Age</h3>
            <p class="advice-text" id="adviceText"></p>
        </div>
    </div>

    <script>
        function calculateAge() {
            const birthdate = document.getElementById('birthdate').value;
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            if (!birthdate) {
                error.classList.add('show');
                results.classList.remove('show');
                return;
            }

            const birth = new Date(birthdate);
            const today = new Date();

            if (birth > today) {
                error.textContent = 'Birthdate cannot be in the future!';
                error.classList.add('show');
                results.classList.remove('show');
                return;
            }

            error.classList.remove('show');

            let years = today.getFullYear() - birth.getFullYear();
            let months = today.getMonth() - birth.getMonth();
            let days = today.getDate() - birth.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const totalDays = Math.floor((today - birth) / (1000 * 60 * 60 * 24));
            const hours = totalDays * 24;
            const minutes = hours * 60;
            const seconds = minutes * 60;

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            document.getElementById('totalDays').textContent = totalDays.toLocaleString();
            document.getElementById('hours').textContent = hours.toLocaleString();
            document.getElementById('minutes').textContent = minutes.toLocaleString();
            document.getElementById('seconds').textContent = seconds.toLocaleString();

            results.classList.add('show');

            // Success advice based on age
            const adviceSection = document.getElementById('advice');
            const adviceText = document.getElementById('adviceText');
            let advice = '';

            if (years < 13) {
                advice = "Focus on learning and exploring! Build strong foundations in education, develop good habits, discover your passions, and don't be afraid to try new things. Your curiosity is your superpower!";
            } else if (years < 18) {
                advice = "Shape your future now! Focus on academics, develop a skill or hobby you love, build meaningful friendships, learn time management, and start thinking about your career interests. These teen years are crucial for building discipline.";
            } else if (years < 25) {
                advice = "This is your growth phase! Invest in education and skills, take calculated risks, network actively, learn from failures, stay physically fit, and don't compare yourself to others. Build your foundation for the future.";
            } else if (years < 35) {
                advice = "Build and establish! Focus on career growth, develop financial discipline, invest wisely, build meaningful relationships, maintain work-life balance, and continue learning. This decade defines your trajectory.";
            } else if (years < 45) {
                advice = "Optimize and mentor! Share your knowledge with others, diversify your income, focus on health and wellness, strengthen family bonds, and find purpose beyond money. Your experience is valuableâ€”use it to help others.";
            } else if (years < 55) {
                advice = "Lead and inspire! Mentor the next generation, secure your financial future, prioritize health, pursue passion projects, give back to society, and create a lasting legacy. Your wisdom can change lives.";
            } else if (years < 65) {
                advice = "Wisdom and contribution! Share your life lessons, stay mentally and physically active, spend quality time with loved ones, explore new hobbies, plan for retirement, and enjoy the fruits of your labor.";
            } else {
                advice = "Celebrate your journey! Stay active and engaged, share your stories and wisdom, nurture relationships, enjoy simple pleasures, stay curious, and rememberâ€”age is just a number. You're an inspiration!";
            }

            adviceText.textContent = advice;
            adviceSection.classList.add('show');
        }

        document.getElementById('birthdate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateAge();
            }
        });
    </script>
</body>
</html>
